<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head('Route Form - RailLink')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Form - RailLink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { background: #f5f7fa; color: var(--dark); }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn { display:inline-block; padding:12px 30px; background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); color:#fff; text-decoration:none; border-radius:25px; font-weight:600; transition: all .3s ease; border:none; cursor:pointer; font-size:1rem; }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary { background: transparent; border:2px solid var(--primary); color: var(--primary); }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus { outline:none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(26,58,108,0.12); }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .form-actions {
                flex-direction: column;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
  </head>
<body>
    <div th:replace="fragments :: navbar"></div>

    <div class="page-container">
        <div class="page-card max-w-640 mx-auto mt-2">
            <div class="page-header">
                <h1 class="flex-row-center">
                    <i class="fas fa-route"></i>
                    <span th:text="${route.id == null ? 'Add New Route' : 'Edit Route'}">Route Form</span>
                </h1>
                <a href="/admin/routes" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>

            <form th:action="@{/admin/routes/save}" th:object="${route}" method="post">
                <input type="hidden" th:field="*{id}" />
                
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-route"></i> Route Name
                    </label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" 
                           placeholder="Enter route name" required />
                </div>

                <div class="form-group">
                    <label for="description">
                        <i class="fas fa-info-circle"></i> Description
                    </label>
                    <textarea id="description" th:field="*{description}" class="form-control" 
                              placeholder="Enter route description" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Save Route</button>
                    <a href="/admin/routes" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="fragments :: scripts"></div>
</body>
</html>
