<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RailLink - Debug</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/" class="logo">
                <i class="fas fa-train"></i> RailLink Debug
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h2><i class="fas fa-bug"></i> Debug Information</h2>
            
            <div class="form-group">
                <h3>CSS Test</h3>
                <p>If you see this text with styling, CSS is working:</p>
                <button class="btn">Test Button</button>
                <div class="alert alert-success">Success Alert Test</div>
                <div class="alert alert-error">Error Alert Test</div>
            </div>

            <div class="form-group">
                <h3>API Test</h3>
                <button class="btn" onclick="testAPI()">Test API Connection</button>
                <div id="apiResult"></div>
            </div>

            <div class="form-group">
                <h3>Static Resources</h3>
                <p>CSS Path: <code>/css/style.css</code></p>
                <p>JS Path: <code>/js/app.js</code></p>
                <button class="btn" onclick="testStaticResources()">Test Static Resources</button>
                <div id="staticResult"></div>
            </div>

            <div class="form-group">
                <h3>Database Test</h3>
                <button class="btn" onclick="testDatabase()">Test Database Connection</button>
                <div id="dbResult"></div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = '<p>Testing API...</p>';
            
            fetch('/api/test')
                .then(response => response.json())
                .then(data => {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <strong>API Working!</strong><br>
                            Message: ${data.message}<br>
                            Status: ${data.status}<br>
                            Timestamp: ${new Date(data.timestamp).toLocaleString()}
                        </div>
                    `;
                })
                .catch(error => {
                    resultDiv.innerHTML = `
                        <div class="alert alert-error">
                            <strong>API Error!</strong><br>
                            Error: ${error.message}
                        </div>
                    `;
                });
        }

        function testStaticResources() {
            const resultDiv = document.getElementById('staticResult');
            resultDiv.innerHTML = '<p>Testing static resources...</p>';
            
            // Test CSS
            const cssLink = document.querySelector('link[href="/css/style.css"]');
            if (cssLink) {
                resultDiv.innerHTML += '<div class="alert alert-success">CSS link found in HTML</div>';
            } else {
                resultDiv.innerHTML += '<div class="alert alert-error">CSS link not found</div>';
            }
            
            // Test JS
            const jsScript = document.querySelector('script[src="/js/app.js"]');
            if (jsScript) {
                resultDiv.innerHTML += '<div class="alert alert-success">JS script found in HTML</div>';
            } else {
                resultDiv.innerHTML += '<div class="alert alert-error">JS script not found</div>';
            }
        }

        function testDatabase() {
            const resultDiv = document.getElementById('dbResult');
            resultDiv.innerHTML = '<p>Testing database...</p>';
            
            fetch('/api/bookings/search')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                })
                .then(data => {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <strong>Database Working!</strong><br>
                            Found ${data.length} schedules in database
                        </div>
                    `;
                })
                .catch(error => {
                    resultDiv.innerHTML = `
                        <div class="alert alert-error">
                            <strong>Database Error!</strong><br>
                            Error: ${error.message}
                        </div>
                    `;
                });
        }
    </script>
</body>
</html>
