<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Profile - RailLink</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #030304;
            color: #FFFFFF;
        }
        
        .profile-card {
            background-color: rgba(24, 24, 29, 0.8);
            border: 1px solid #18181D;
        }
        
        .btn-primary {
            background-color: #BDEB29;
            color: #030304;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #8CA43F;
            color: #FFFFFF;
        }
        
        .btn-secondary {
            background-color: transparent;
            border: 1px solid #848484;
            color: #848484;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            border-color: #FFFFFF;
            color: #FFFFFF;
        }
        
        .form-input {
            background-color: rgba(24, 24, 29, 0.8);
            border: 1px solid #848484;
            color: #FFFFFF;
        }
        
        .form-input:focus {
            border-color: #BDEB29;
            box-shadow: 0 0 0 3px rgba(189, 235, 41, 0.1);
        }
        
        .alert-success {
            background-color: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        
        .alert-error {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
    </style>
</head>
<body>
    
    <header style="background-color: rgba(24, 24, 29, 0.9);" class="fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                
                <a href="/" class="flex items-center space-x-2 text-xl font-bold" style="color: #FFFFFF;">
                    <i data-lucide="train-front" class="h-6 w-6" style="color: #BDEB29;"></i>
                    <span>RailLink</span>
                </a>
                
                
                <nav class="hidden md:flex space-x-8">
                    <a href="/" class="transition duration-150" style="color: #848484;" onmouseover="this.style.color='#FFFFFF'" onmouseout="this.style.color='#848484'">Home</a>
                    <a href="/dashboard" class="transition duration-150" style="color: #BDEB29;">Dashboard</a>
                    <a href="/search-trains" class="transition duration-150" style="color: #848484;" onmouseover="this.style.color='#FFFFFF'" onmouseout="this.style.color='#848484'">Search Trains</a>
                    <a href="/help" class="transition duration-150" style="color: #848484;" onmouseover="this.style.color='#FFFFFF'" onmouseout="this.style.color='#848484'">Help</a>
                </nav>
                
                
                <div class="flex items-center space-x-4">
                    <a href="/dashboard" sec:authorize="isAuthenticated()" class="flex items-center space-x-2 px-3 py-2 rounded-lg font-semibold transition duration-150" style="background-color: rgba(189, 235, 41, 0.1); border: 1px solid #BDEB29; color: #BDEB29;" onmouseover="this.style.backgroundColor='rgba(189, 235, 41, 0.2)'; this.style.color='#FFFFFF'" onmouseout="this.style.backgroundColor='rgba(189, 235, 41, 0.1)'; this.style.color='#BDEB29'">
                        <i data-lucide="user-circle" class="h-5 w-5"></i>
                        <span class="text-sm font-medium" th:text="${#authentication.name}">Username</span>
                    </a>
                    <form th:action="@{/logout}" method="post" class="inline">
                        <button type="submit" class="px-4 py-2 rounded-lg font-semibold transition duration-150" style="background-color: #BDEB29; color: #030304;" onmouseover="this.style.backgroundColor='#8CA43F'; this.style.color='#FFFFFF'" onmouseout="this.style.backgroundColor='#BDEB29'; this.style.color='#030304'" onclick="return confirm('Are you sure you want to logout?');">
                            <i data-lucide="log-out" class="inline h-4 w-4 mr-2"></i>
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    
    <div class="pt-20 min-h-screen" style="background-color: #030304;">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            
            <div class="text-center mb-12">
                <div class="flex justify-center mb-4">
                    <div class="p-3 rounded-full" style="background-color: rgba(189, 235, 41, 0.1);">
                        <i data-lucide="user" class="h-8 w-8" style="color: #BDEB29;"></i>
                    </div>
                </div>
                <h1 class="text-4xl font-bold mb-2" style="color: #FFFFFF;">My Profile</h1>
                <p class="text-lg" style="color: #848484;">Manage your account settings and preferences</p>
            </div>

            
            <div th:if="${success}" class="alert-success p-4 rounded-lg mb-6 flex items-center">
                <i data-lucide="check-circle" class="h-5 w-5 mr-3"></i>
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="alert-error p-4 rounded-lg mb-6 flex items-center">
                <i data-lucide="alert-circle" class="h-5 w-5 mr-3"></i>
                <span th:text="${error}"></span>
            </div>

            
            <div class="profile-card p-8 rounded-xl mb-8">
                <div class="flex flex-col md:flex-row gap-8 items-start">
                    
                    <div class="flex-shrink-0">
                        <div th:if="${user.profilePicturePath}" class="relative">
                            <img th:src="${user.profilePicturePath}" alt="Profile Picture" class="w-32 h-32 rounded-full object-cover border-2" style="border-color: #BDEB29;">
        </div>
                        <div th:if="${user.profilePicturePath == null}" class="w-32 h-32 rounded-full flex items-center justify-center" style="background-color: rgba(24, 24, 29, 0.8); border: 2px solid #848484;">
                            <i data-lucide="user" class="h-12 w-12" style="color: #848484;"></i>
        </div>
    </div>

                    
                    <div class="flex-1">
                        <h3 class="text-xl font-semibold mb-4" style="color: #FFFFFF;">Account Information</h3>
                        <div class="space-y-3">
                            <div class="flex items-center">
                                <i data-lucide="user" class="h-4 w-4 mr-3" style="color: #BDEB29;"></i>
                                <span class="text-sm font-medium" style="color: #848484;">Username:</span>
                                <span class="ml-2 text-sm" style="color: #FFFFFF;" th:text="${user.username}">user</span>
                            </div>
                            <div class="flex items-center">
                                <i data-lucide="mail" class="h-4 w-4 mr-3" style="color: #BDEB29;"></i>
                                <span class="text-sm font-medium" style="color: #848484;">Email:</span>
                                <span class="ml-2 text-sm" style="color: #FFFFFF;" th:text="${user.email}">user@example.com</span>
                            </div>
                            <div class="flex items-center">
                                <i data-lucide="bell" class="h-4 w-4 mr-3" style="color: #BDEB29;"></i>
                                <span class="text-sm font-medium" style="color: #848484;">Notifications:</span>
                                <span class="ml-2 text-sm" th:style="${user.emailNotifications} ? 'color: #22c55e;' : 'color: #6b7280;'" th:text="${user.emailNotifications} ? 'Enabled' : 'Disabled'">Enabled</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="profile-card p-8 rounded-xl mb-8">
                <h3 class="text-xl font-semibold mb-6" style="color: #FFFFFF;">
                    <i data-lucide="settings" class="inline h-5 w-5 mr-2" style="color: #BDEB29;"></i>
                    Update Preferences
                </h3>
    <form th:action="@{/profile/update}" method="post" enctype="multipart/form-data">
                    <div class="mb-6">
                        <label class="flex items-center">
                            <input type="checkbox" name="emailNotifications" th:checked="${user.emailNotifications}" class="mr-3" style="accent-color: #BDEB29;">
                            <span class="text-sm" style="color: #FFFFFF;">Enable Email Notifications</span>
                        </label>
            </div>
                    <div class="flex gap-4">
                        <button type="submit" class="btn-primary px-6 py-3 rounded-lg font-semibold inline-flex items-center">
                            <i data-lucide="save" class="h-4 w-4 mr-2"></i>
                            Save Changes
                        </button>
        </div>
    </form>
            </div>

            
            <div class="profile-card p-8 rounded-xl">
                <h3 class="text-xl font-semibold mb-6" style="color: #FFFFFF;">
                    <i data-lucide="lock" class="inline h-5 w-5 mr-2" style="color: #BDEB29;"></i>
                    Change Password
                </h3>
    <form th:action="@{/profile/change-password}" method="post">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                            <label class="block text-sm font-medium mb-2" style="color: #FFFFFF;">Current Password</label>
                            <input type="password" name="currentPassword" class="form-input w-full px-4 py-3 rounded-lg" required placeholder="Current password">
            </div>
            <div>
                            <label class="block text-sm font-medium mb-2" style="color: #FFFFFF;">New Password</label>
                            <input type="password" name="newPassword" class="form-input w-full px-4 py-3 rounded-lg" required placeholder="New password">
            </div>
        </div>
                    <div class="flex gap-4">
                        <button type="submit" class="btn-primary px-6 py-3 rounded-lg font-semibold inline-flex items-center">
                            <i data-lucide="key" class="h-4 w-4 mr-2"></i>
                            Change Password
                        </button>
        </div>
    </form>
    </div>
</div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
