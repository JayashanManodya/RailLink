<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>RailLink - Edit Booking</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #030304;
            color: #FFFFFF;
        }
        
        .form-card {
            background-color: rgba(24, 24, 29, 0.8);
            border: 1px solid #18181D;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #BDEB29;
            color: #030304;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #8CA43F;
            color: #FFFFFF;
        }
        
        .btn-secondary {
            background-color: transparent;
            border: 1px solid #848484;
            color: #848484;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            border-color: #FFFFFF;
            color: #FFFFFF;
        }
        
        .form-input {
            background-color: rgba(24, 24, 29, 0.6);
            border: 1px solid #18181D;
            color: #FFFFFF;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #BDEB29;
            outline: none;
            box-shadow: 0 0 0 2px rgba(189, 235, 41, 0.2);
        }
        
        .form-label {
            color: #848484;
            font-weight: 500;
        }
    </style>
</head>
<body>
    
    <header style="background-color: rgba(24, 24, 29, 0.9);" class="fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                
                <a href="/" class="flex items-center space-x-2 text-xl font-bold" style="color: #FFFFFF;">
                    <i data-lucide="train-front" class="h-6 w-6" style="color: #BDEB29;"></i>
                    <span>RailLink</span>
                </a>
                
                
                <nav class="hidden md:flex space-x-8">
                    <a href="/" class="transition duration-150" style="color: #848484;" onmouseover="this.style.color='#FFFFFF'" onmouseout="this.style.color='#848484'">Home</a>
                    <a href="/my-bookings" class="transition duration-150" style="color: #848484;" onmouseover="this.style.color='#FFFFFF'" onmouseout="this.style.color='#FFFFFF'">My Bookings</a>
                    <a href="/search-trains" class="transition duration-150" style="color: #848484;" onmouseover="this.style.color='#FFFFFF'" onmouseout="this.style.color='#848484'">Search Trains</a>
                </nav>
                
                
                <div class="flex items-center space-x-4">
                    <a href="/dashboard" sec:authorize="isAuthenticated()" class="flex items-center space-x-2 px-3 py-2 rounded-lg font-semibold transition duration-150" style="background-color: rgba(189, 235, 41, 0.1); border: 1px solid #BDEB29; color: #BDEB29;" onmouseover="this.style.backgroundColor='rgba(189, 235, 41, 0.2)'; this.style.color='#FFFFFF'" onmouseout="this.style.backgroundColor='rgba(189, 235, 41, 0.1)'; this.style.color='#BDEB29'">
                        <i data-lucide="user-circle" class="h-5 w-5"></i>
                        <span class="text-sm font-medium" th:text="${#authentication.name}">Username</span>
                    </a>
                    <form th:action="@{/logout}" method="post" class="inline">
                        <button type="submit" class="px-4 py-2 rounded-lg font-semibold transition duration-150" style="background-color: #BDEB29; color: #030304;" onmouseover="this.style.backgroundColor='#8CA43F'; this.style.color='#FFFFFF'" onmouseout="this.style.backgroundColor='#BDEB29'; this.style.color='#030304'" onclick="return confirm('Are you sure you want to logout?');">
                            <i data-lucide="log-out" class="inline h-4 w-4 mr-2"></i>
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    
    <div class="pt-20 min-h-screen" style="background-color: #030304;">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            
            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <div class="p-3 rounded-full" style="background-color: rgba(189, 235, 41, 0.1);">
                        <i data-lucide="edit" class="h-8 w-8" style="color: #BDEB29;"></i>
                    </div>
                </div>
                <h1 class="text-4xl font-bold mb-2" style="color: #FFFFFF;">Edit Booking</h1>
                <p class="text-lg" style="color: #848484;">Update your booking details</p>
            </div>

            
            <div class="form-card p-6 rounded-xl mb-8">
                <h2 class="text-xl font-semibold mb-4" style="color: #FFFFFF;">Current Booking Details</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="form-label block text-sm font-medium mb-2">Booking ID</label>
                        <div class="px-4 py-2 rounded-lg" style="background-color: rgba(24, 24, 29, 0.6); color: #FFFFFF;">
                            <span th:text="'#' + ${booking.id}">#12345</span>
                        </div>
                    </div>
                    <div>
                        <label class="form-label block text-sm font-medium mb-2">Current Status</label>
                        <div class="px-4 py-2 rounded-lg" style="background-color: rgba(24, 24, 29, 0.6); color: #FFFFFF;">
                            <span th:text="${booking.status}">CONFIRMED</span>
                        </div>
                    </div>
                    <div>
                        <label class="form-label block text-sm font-medium mb-2">Current Train</label>
                        <div class="px-4 py-2 rounded-lg" style="background-color: rgba(24, 24, 29, 0.6); color: #FFFFFF;">
                            <span th:text="${booking.schedule.train.name}">Express Train</span>
                        </div>
                    </div>
                    <div>
                        <label class="form-label block text-sm font-medium mb-2">Current Route</label>
                        <div class="px-4 py-2 rounded-lg" style="background-color: rgba(24, 24, 29, 0.6); color: #FFFFFF;">
                            <span th:text="${booking.schedule.route.name}">Colombo to Kandy</span>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="form-card p-8 rounded-xl">
                <h2 class="text-xl font-semibold mb-6" style="color: #FFFFFF;">Update Booking</h2>
                
                <form th:action="@{/bookings/update}" method="post" class="space-y-6">
                    <input type="hidden" name="bookingId" th:value="${booking.id}">
                    
                    
                    <div>
                        <label for="scheduleId" class="form-label block text-sm font-medium mb-2">Select New Schedule</label>
                        <select name="scheduleId" id="scheduleId" class="form-input w-full px-4 py-3 rounded-lg" required>
                            <option value="">Choose a schedule...</option>
                            <option th:each="schedule : ${availableSchedules}" 
                                    th:value="${schedule.id}" 
                                    th:text="${schedule.train.name + ' - ' + #temporals.format(schedule.departureDate, 'MMM dd, yyyy HH:mm') + ' to ' + #temporals.format(schedule.arrivalDate, 'MMM dd, yyyy HH:mm')}"
                                    th:selected="${schedule.id == booking.schedule.id}">
                                Express Train - Dec 25, 2024 08:30 to Dec 25, 2024 11:00
                            </option>
                        </select>
                    </div>
                    
                    
                    <div>
                        <label for="seatNumber" class="form-label block text-sm font-medium mb-2">Seat Number</label>
                        <input type="text" 
                               name="seatNumber" 
                               id="seatNumber" 
                               th:value="${booking.seatNumber}"
                               class="form-input w-full px-4 py-3 rounded-lg" 
                               placeholder="Enter seat number (e.g., A12, B5)"
                               required>
                        <p class="text-xs mt-1" style="color: #848484;">Enter the seat number you want to book</p>
                    </div>
                    
                    
                    <div class="flex flex-col sm:flex-row gap-4 pt-6">
                        <button type="submit" class="btn-primary px-8 py-3 rounded-lg font-semibold inline-flex items-center justify-center">
                            <i data-lucide="save" class="h-4 w-4 mr-2"></i>
                            Update Booking
                        </button>
                        <a href="/my-bookings" class="btn-secondary px-8 py-3 rounded-lg font-semibold inline-flex items-center justify-center">
                            <i data-lucide="arrow-left" class="h-4 w-4 mr-2"></i>
                            Cancel
                        </a>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const seatNumber = document.getElementById('seatNumber').value.trim();
            const scheduleId = document.getElementById('scheduleId').value;
            
            if (!scheduleId) {
                e.preventDefault();
                alert('Please select a schedule');
                return;
            }
            
            if (!seatNumber) {
                e.preventDefault();
                alert('Please enter a seat number');
                return;
            }
            
            if (!confirm('Are you sure you want to update this booking?')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
