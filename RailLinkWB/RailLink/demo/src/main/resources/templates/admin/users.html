<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users - RailLink</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #030304;
            color: #FFFFFF;
        }
        
        .admin-card {
            background-color: rgba(24, 24, 29, 0.8);
            border: 1px solid #18181D;
        }
        
        .btn-primary {
            background-color: #BDEB29;
            color: #030304;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #8CA43F;
            color: #FFFFFF;
        }
        
        .btn-secondary {
            background-color: transparent;
            border: 1px solid #848484;
            color: #848484;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            border-color: #FFFFFF;
            color: #FFFFFF;
        }
        
        .btn-danger {
            background-color: #ef4444;
            color: #FFFFFF;
            transition: all 0.3s ease;
        }
        
        .btn-danger:hover {
            background-color: #dc2626;
        }
        
        .table-row {
            background-color: rgba(24, 24, 29, 0.6);
            border: 1px solid #18181D;
            transition: all 0.3s ease;
        }
        
        .table-row:hover {
            background-color: rgba(24, 24, 29, 0.8);
            border-color: #BDEB29;
        }
        
        .role-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .role-admin {
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .role-staff {
            background-color: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .role-passenger {
            background-color: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .form-input {
            background-color: rgba(24, 24, 29, 0.8);
            border: 1px solid #848484;
            color: #FFFFFF;
        }
        
        .form-input:focus {
            border-color: #BDEB29;
            box-shadow: 0 0 0 3px rgba(189, 235, 41, 0.1);
        }
    </style>
</head>
<body>
    
    <header style="background-color: rgba(24, 24, 29, 0.9);" class="fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                
                <a href="/" class="flex items-center space-x-2 text-xl font-bold" style="color: #FFFFFF;">
                    <i data-lucide="train-front" class="h-6 w-6" style="color: #BDEB29;"></i>
                    <span>RailLink</span>
                </a>
                
                
                <nav class="hidden md:flex space-x-8">
                    <a href="/" class="transition duration-150" style="color: #848484;" onmouseover="this.style.color='#FFFFFF'" onmouseout="this.style.color='#848484'">Home</a>
                    <a href="/dashboard" class="transition duration-150" style="color: #848484;" onmouseover="this.style.color='#FFFFFF'" onmouseout="this.style.color='#848484'">Dashboard</a>
                    <a href="/search-trains" class="transition duration-150" style="color: #848484;" onmouseover="this.style.color='#FFFFFF'" onmouseout="this.style.color='#848484'">Search Trains</a>
                    <a href="/help" class="transition duration-150" style="color: #848484;" onmouseover="this.style.color='#FFFFFF'" onmouseout="this.style.color='#848484'">Help</a>
                </nav>
                
                
                <div class="flex items-center space-x-4">
                    <a href="/admin/dashboard" class="px-4 py-2 rounded-lg font-semibold transition duration-150" style="color: #BDEB29; border: 1px solid #BDEB29;" onmouseover="this.style.color='#FFFFFF'; this.style.borderColor='#FFFFFF'" onmouseout="this.style.color='#BDEB29'; this.style.borderColor='#BDEB29'">
                        <i data-lucide="settings" class="inline h-4 w-4 mr-2"></i>
                        Admin
                    </a>
                    <a href="/logout" class="px-4 py-2 rounded-lg font-semibold transition duration-150" style="background-color: #BDEB29; color: #030304;" onmouseover="this.style.backgroundColor='#8CA43F'; this.style.color='#FFFFFF'" onmouseout="this.style.backgroundColor='#BDEB29'; this.style.color='#030304'">
                        <i data-lucide="log-out" class="inline h-4 w-4 mr-2"></i>
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </header>

    
    <div class="pt-20 min-h-screen" style="background-color: #030304;">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold mb-2" style="color: #FFFFFF;">
                        <i data-lucide="users" class="inline h-8 w-8 mr-3" style="color: #BDEB29;"></i>
                        Manage Users
                    </h1>
                    <p class="text-lg" style="color: #848484;">Manage user accounts and roles</p>
                </div>
                <div class="flex gap-4">
                    <a href="/admin/dashboard" class="btn-secondary px-6 py-3 rounded-lg font-semibold inline-flex items-center">
                        <i data-lucide="arrow-left" class="h-4 w-4 mr-2"></i>
                        Back to Dashboard
                    </a>
                    <a href="/admin/users/add" class="btn-primary px-6 py-3 rounded-lg font-semibold inline-flex items-center">
                        <i data-lucide="user-plus" class="h-4 w-4 mr-2"></i>
                        Add User
                    </a>
                </div>
    </div>

            
            <div class="admin-card p-6 rounded-xl mb-8">
                <form method="get" action="/admin/users" class="flex gap-4">
                    <input type="text" name="q" th:value="${query}" placeholder="Search by username or email" class="form-input flex-1 px-4 py-3 rounded-lg">
                    <button type="submit" class="btn-primary px-6 py-3 rounded-lg font-semibold inline-flex items-center">
                        <i data-lucide="search" class="h-4 w-4 mr-2"></i>
                        Search
                    </button>
    </form>
            </div>

            
            <div class="admin-card rounded-xl overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead style="background-color: rgba(24, 24, 29, 0.9);">
                            <tr>
                                <th class="px-6 py-4 text-left text-sm font-semibold" style="color: #FFFFFF;">ID</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold" style="color: #FFFFFF;">Username</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold" style="color: #FFFFFF;">Email</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold" style="color: #FFFFFF;">Role</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold" style="color: #FFFFFF;">Actions</th>
            </tr>
        </thead>
        <tbody>
                            <tr th:each="user : ${users}" class="table-row">
                                <td class="px-6 py-4 text-sm" style="color: #FFFFFF;" th:text="${user.id}">1</td>
                                <td class="px-6 py-4 text-sm font-medium" style="color: #FFFFFF;" th:text="${user.username}">jdoe</td>
                                <td class="px-6 py-4 text-sm" style="color: #848484;" th:text="${user.email}">jdoe@example.com</td>
                                <td class="px-6 py-4">
                                    <span class="role-badge role-admin" th:if="${user.role.name() == 'ROLE_ADMIN'}">
                                        <i data-lucide="shield" class="inline h-3 w-3 mr-1"></i>
                                        Admin
                                    </span>
                                    <span class="role-badge role-staff" th:if="${user.role.name() == 'ROLE_STAFF'}">
                                        <i data-lucide="user-check" class="inline h-3 w-3 mr-1"></i>
                                        Staff
                                    </span>
                                    <span class="role-badge role-passenger" th:if="${user.role.name() == 'ROLE_PASSENGER'}">
                                        <i data-lucide="user" class="inline h-3 w-3 mr-1"></i>
                                        Passenger
                                    </span>
                </td>
                                <td class="px-6 py-4">
                                    <div class="flex gap-2">
                                        <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn-secondary px-3 py-2 rounded-lg text-sm font-semibold inline-flex items-center">
                                            <i data-lucide="edit" class="h-3 w-3 mr-1"></i>
                                            Edit
                                        </a>
                                        <a th:href="@{/admin/users/delete/{id}(id=${user.id})}"
                                           class="btn-danger px-3 py-2 rounded-lg text-sm font-semibold inline-flex items-center"
                                           onclick="return confirm('Are you sure you want to delete this user?')">
                                            <i data-lucide="trash-2" class="h-3 w-3 mr-1"></i>
                                            Delete
                                        </a>
                                    </div>
                </td>
            </tr>
        </tbody>
    </table>
                </div>
            </div>

            
            <div style="display: none;">
                <form th:each="user : ${users}" th:id="'roleForm' + ${user.id}" th:action="@{/admin/users/update-role}" method="post">
                    <input type="hidden" name="userId" th:value="${user.id}">
                    <select name="role" th:id="'roleSelect' + ${user.id}" onchange="document.getElementById('roleForm' + this.id.replace('roleSelect', '')).submit()">
                        <option value="ROLE_PASSENGER" th:selected="${user.role.name() == 'ROLE_PASSENGER'}">Passenger</option>
                        <option value="ROLE_STAFF" th:selected="${user.role.name() == 'ROLE_STAFF'}">Staff</option>
                        <option value="ROLE_ADMIN" th:selected="${user.role.name() == 'ROLE_ADMIN'}">Admin</option>
                    </select>
                </form>
            </div>

            
            <div th:if="${users == null or #lists.isEmpty(users)}" class="admin-card p-12 rounded-xl text-center">
                <i data-lucide="users" class="h-16 w-16 mx-auto mb-4" style="color: #848484; opacity: 0.5;"></i>
                <h3 class="text-xl font-semibold mb-2" style="color: #FFFFFF;">No Users Found</h3>
                <p class="mb-6" style="color: #848484;">Get started by adding your first user.</p>
                <a href="/admin/users/add" class="btn-primary px-6 py-3 rounded-lg font-semibold inline-flex items-center">
                    <i data-lucide="user-plus" class="h-4 w-4 mr-2"></i>
                    Add First User
                </a>
    </div>
    </div>
</div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
