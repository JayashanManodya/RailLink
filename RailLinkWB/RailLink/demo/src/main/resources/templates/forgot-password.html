<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password - RailLink</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #030304;
            color: #FFFFFF;
        }
        
        .forgot-card {
            background-color: rgba(24, 24, 29, 0.8);
            border: 1px solid #18181D;
        }
        
        .form-input {
            background-color: rgba(24, 24, 29, 0.8);
            border: 1px solid #848484;
            color: #FFFFFF;
        }
        
        .form-input:focus {
            border-color: #BDEB29;
            box-shadow: 0 0 0 3px rgba(189, 235, 41, 0.1);
        }
        
        .btn-primary {
            background-color: #BDEB29;
            color: #030304;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #8CA43F;
            color: #FFFFFF;
        }
        
        .btn-secondary {
            background-color: transparent;
            border: 1px solid #848484;
            color: #848484;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            border-color: #FFFFFF;
            color: #FFFFFF;
        }
        
        .alert-success {
            background-color: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
    </style>
</head>
<body>
    
    <header style="background-color: rgba(24, 24, 29, 0.9);" class="fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                
                <a href="/" class="flex items-center space-x-2 text-xl font-bold" style="color: #FFFFFF;">
                    <i data-lucide="train-front" class="h-6 w-6" style="color: #BDEB29;"></i>
                    <span>RailLink</span>
                </a>
                
                
                <nav class="hidden md:flex space-x-8">
                    <a href="/" class="transition duration-150" style="color: #848484;" onmouseover="this.style.color='#FFFFFF'" onmouseout="this.style.color='#848484'">Home</a>
                    <a href="/dashboard" class="transition duration-150" style="color: #848484;" onmouseover="this.style.color='#FFFFFF'" onmouseout="this.style.color='#848484'">Dashboard</a>
                    <a href="/search-trains" class="transition duration-150" style="color: #848484;" onmouseover="this.style.color='#FFFFFF'" onmouseout="this.style.color='#848484'">Search Trains</a>
                    <a href="/help" class="transition duration-150" style="color: #848484;" onmouseover="this.style.color='#FFFFFF'" onmouseout="this.style.color='#848484'">Help</a>
                </nav>
                
                
                <div class="flex items-center space-x-4">
                    <a href="/login" class="px-4 py-2 rounded-lg font-semibold transition duration-150" style="color: #848484; border: 1px solid #848484;" onmouseover="this.style.color='#FFFFFF'; this.style.borderColor='#FFFFFF'" onmouseout="this.style.color='#848484'; this.style.borderColor='#848484'">
                        <i data-lucide="log-in" class="inline h-4 w-4 mr-2"></i>
                        Login
                    </a>
                </div>
            </div>
        </div>
    </header>

    
    <div class="pt-20 min-h-screen" style="background-color: #030304;">
        <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="forgot-card p-8 rounded-xl">
                
                <div class="text-center mb-8">
                    <div class="flex justify-center mb-4">
                        <div class="p-3 rounded-full" style="background-color: rgba(189, 235, 41, 0.1);">
                            <i data-lucide="key" class="h-8 w-8" style="color: #BDEB29;"></i>
                        </div>
                    </div>
                    <h1 class="text-3xl font-bold mb-2" style="color: #FFFFFF;">Forgot Password</h1>
                    <p class="text-lg" style="color: #848484;">Enter your email address to receive a reset link</p>
                </div>

                
                <div th:if="${message}" class="alert-success p-4 rounded-lg mb-6 flex items-center">
                    <i data-lucide="check-circle" class="h-5 w-5 mr-3"></i>
                    <span th:text="${message}"></span>
                </div>

                
                <form th:action="@{/forgot-password}" method="post">
                    <div class="mb-6">
                        <label class="block text-sm font-medium mb-2" style="color: #FFFFFF;">
                            <i data-lucide="mail" class="inline h-4 w-4 mr-2" style="color: #BDEB29;"></i>
                            Email Address
                        </label>
                        <input type="email" name="email" required class="form-input w-full px-4 py-3 rounded-lg" placeholder="you@example.com">
                    </div>
                    
                    <div class="flex gap-4">
                        <button type="submit" class="btn-primary px-6 py-3 rounded-lg font-semibold inline-flex items-center">
                            <i data-lucide="send" class="h-4 w-4 mr-2"></i>
                            Send Reset Link
                        </button>
                        <a href="/login" class="btn-secondary px-6 py-3 rounded-lg font-semibold inline-flex items-center">
                            <i data-lucide="arrow-left" class="h-4 w-4 mr-2"></i>
                            Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
